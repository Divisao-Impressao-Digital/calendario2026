<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.9/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.9/css/themify-icons.min.css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1a1a; overflow: hidden; }
        #flipbook-container { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="flipbook-container">
        <div id="meu_calendario"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip@1.0.9/js/dflip.min.js"></script>

    <script>
        $(document).ready(function () {
            // Forçamos a inicialização manual do livro
            var pdfUrl = 'https://divisao-impressao-digital.github.io/calendario2026/calendarioMesa2026.pdf';
            var options = {
                height: 2000,
                duration: 800,
                backgroundColor: "#1a1a1a"
            };
            
            // Inicia o flipbook na div 'meu_calendario'
            $("#meu_calendario").dfb(pdfUrl, options);
        });
    </script>
</body>
</html>
